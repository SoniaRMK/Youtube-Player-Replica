<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/55df254c75.js" crossorigin="anonymous"></script>
  <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <title>YouTube</title>
</head>
<body>
  <!--Nav Bar-->
  <section id="navbar">
    <div id="youtube-logo">
      <div id="yt-icon">
        <img id="hamburger-menu" src="img/hamburger.png"/>
        <img id="youtube-logo-img" src="img/yt-logo.png"/>
      </div>
    </div>
      <div id="search-bar">
          <div id="search-box-container">
              <input type="text" placeholder="Search"> 
          </div>
          <div id="search-container">
            <img src="img/search-icon.png" style="height: 25px"/>
          </div>
      </div>
      <div id="nav-google-acc">
        <img src="img/upload.png" style="height: 20px; margin-right: 25px; padding-bottom: 10px;"/>
        <i class="fas fa-th google-icons"></i>
        <i class="fas fa-bell google-icons"></i>
        <img id="yt-profile-image" class="google-icons" src="img/profile-img.png" alt="User's Image">
      </div>
  </section>
  <!--End of Nav Bar-->
  
  <!--Main Content -->
    <section id="main-container">
      <section id="video-row">
          <!--Video section-->
          <section id="video-container">
              <iframe width="640" height="360" src="https://www.youtube.com/embed/koeObMIFBjg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <h2>Best Non Copyrighted Music 2020 | 1 Hour Copyright Free Music Mix</h2>
              <div id="video-info">
                  <div class="like-box" id="visualizations">
                      <p>2,920,146 views . Apr 24, 2020</p>
                  </div>
                  <div class="like-box">
                      <i class="fas fa-thumbs-up like-size"></i>
                      <p>30k</p>
                  </div>
                  <div class="like-box">
                      <i class="fas fa-thumbs-down like-size"></i>
                      <p>DISLIKE</p>
                  </div>
                  <div class="like-box">
                      <i class="fas fa-share like-size"></i>
                      <p>SHARE</p>
                  </div>
                  <div class="like-box">
                      <i class="fas fa-th-list like-size"></i>
                      <p>SAVE</p>
                  </div>
                  <div class="like-box">
                      <i class="fas fa-ellipsis-h like-size"></i>
                  </div>
              </div>
              <div id="container-desc">
                  <div id="vdo-info">
                      <div id="user">
                          <div id="user-profile-image-container">
                              <img id="user-profile-image" src="https://yt3.ggpht.com/ytc/AKedOLTFfDIEaAYBZqWia7bMWjUQPXdoLje6hxCSibcT7g=s176-c-k-c0x00ffffff-no-rj" alt="Imagen de usuario">                       
                          </div>
                          <div id="user-info">
                              <p id="username">1261 Clan <i class="fas fa-check-circle check-circle"></i></p>
                              <p id="user-subscribers">82.8K subscribers</p>
                              <br><br>
                              <p style="font-size: .9rem;">Best Non Copyrighted Music 2020 | 1 Hour Copyright Free Music mix!
                                The best Copyright free background/montage music!</p>
                              <br><br>
                              <p style="color: grey; font-size: .8rem">SHOW MORE</p>
                              <br>
                          </div>
                      </div>
                      <div id="suscribe-btn">
                          <p id="inside-btn">SUBSCRIBE</p>
                      </div>    
                  </div>
                  <div id="containerParrafoDescr">
                      
                  </div>
              </div>
          </section>
      </section>
    </section>

</body>
</html>
